<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
        
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-box">
            <div class="todo-title-box">

                <div class="todo-description">오늘 할일을 작성해 보세요</div>
            </div>
            <label class="todo-search-box">
                <input id="search" type="text" class="todo-search-input" placeholder="할일을 입력하세요.">
                <input id="search-btn" type="button" class="todo-search-btn" value="추가">
            </label>
            <div id="lists" class="todo-lists">
                
            </div>
        </div>
    </div>
    <script src="test.js"></script>
